<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0dB.craft - ひとひらの余白に、知性を。</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100;300;400&family=Noto+Serif+JP:wght@200;300;400&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            cursor: none;
        }
        
        :root {
            --bg-primary: #F8F7F4;
            --text-primary: #333333;
            --accent-lavender: #D8D8F6;
            --accent-mint: #C8E6C9;
            --accent-glow: #E8D8F6;
            --void: #FAFAFA;
        }
        
        body {
            font-family: 'Noto Sans JP', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.8;
            overflow-x: hidden;
            font-weight: 100;
            transition: background-color 3s ease;
        }
        
        /* Custom Cursor - Ripple of Silence */
        .cursor {
            width: 30px;
            height: 30px;
            position: fixed;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 9999;
            transition: all 0.15s ease;
        }
        
        .cursor-ring {
            width: 100%;
            height: 100%;
            border: 1px solid var(--text-primary);
            border-radius: 50%;
            opacity: 0.3;
            transition: all 0.3s ease;
        }
        
        .silence-ripple {
            position: fixed;
            width: 100px;
            height: 100px;
            border: 1px solid var(--text-primary);
            border-radius: 50%;
            transform: translate(-50%, -50%) scale(0);
            opacity: 0;
            pointer-events: none;
            z-index: 1;
        }
        
        @keyframes ripple {
            0% {
                transform: translate(-50%, -50%) scale(0);
                opacity: 0.5;
            }
            100% {
                transform: translate(-50%, -50%) scale(4);
                opacity: 0;
            }
        }
        
        /* Minimal Navigation - Just a Presence */
        nav {
            position: fixed;
            top: 40px;
            right: 40px;
            z-index: 1000;
            opacity: 0;
            animation: subtle-appear 3s ease-out 2s forwards;
        }
        
        .nav-dot {
            width: 8px;
            height: 8px;
            background: var(--text-primary);
            border-radius: 50%;
            opacity: 0.2;
            transition: all 0.5s ease;
            cursor: pointer;
        }
        
        .nav-dot:hover {
            opacity: 0.6;
            transform: scale(1.5);
        }
        
        @keyframes subtle-appear {
            to {
                opacity: 1;
            }
        }
        
        /* Sound Visualization Background */
        .sound-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            opacity: 0.05;
        }
        
        /* Hero - Pure Space */
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            z-index: 2;
        }
        
        .hero h1 {
            font-size: clamp(2rem, 6vw, 4rem);
            font-family: 'Noto Serif JP', serif;
            font-weight: 200;
            letter-spacing: 0.3em;
            opacity: 0;
            animation: breathe-in 4s ease-out 1s forwards;
        }
        
        @keyframes breathe-in {
            0% {
                opacity: 0;
                transform: translateY(20px);
                letter-spacing: 0.5em;
            }
            100% {
                opacity: 1;
                transform: translateY(0);
                letter-spacing: 0.3em;
            }
        }
        
        .hero-subtitle {
            font-size: 0.9rem;
            margin-top: 2rem;
            opacity: 0;
            animation: subtle-appear 3s ease-out 3s forwards;
            font-weight: 300;
            letter-spacing: 0.15em;
        }
        
        /* Minimal CTA - Just Dots */
        .minimal-cta {
            margin-top: 4rem;
            opacity: 0;
            animation: subtle-appear 3s ease-out 4s forwards;
        }
        
        .three-dots {
            display: flex;
            gap: 8px;
            cursor: pointer;
            padding: 20px;
        }
        
        .dot {
            width: 4px;
            height: 4px;
            background: var(--text-primary);
            border-radius: 50%;
            opacity: 0.3;
            transition: all 0.3s ease;
        }
        
        .three-dots:hover .dot {
            opacity: 0.8;
        }
        
        .three-dots:hover .dot:nth-child(1) { transform: translateX(-5px); }
        .three-dots:hover .dot:nth-child(3) { transform: translateX(5px); }
        
        /* Void Section - Intentional Emptiness */
        .void-section {
            height: 100vh;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .void-text {
            font-size: 0.8rem;
            opacity: 0.1;
            letter-spacing: 0.3em;
            transition: opacity 2s ease;
        }
        
        .void-section:hover .void-text {
            opacity: 0.05;
        }
        
        /* Story - Breathing Text */
        .story {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 4rem 2rem;
            position: relative;
        }
        
        .story-container {
            max-width: 800px;
            text-align: center;
        }
        
        .story-line {
            display: block;
            margin: 1rem 0;
            opacity: 0;
            font-size: 1.1rem;
            line-height: 2.5;
            font-weight: 300;
        }
        
        .story-line.visible {
            animation: text-breathe 3s ease-out forwards;
        }
        
        @keyframes text-breathe {
            0% {
                opacity: 0;
                filter: blur(10px);
                transform: translateY(10px);
            }
            50% {
                opacity: 0.6;
            }
            100% {
                opacity: 1;
                filter: blur(0);
                transform: translateY(0);
            }
        }
        
        /* Sound Waves Section */
        .sound-visualization {
            height: 100vh;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .wave-container {
            position: relative;
            width: 600px;
            height: 400px;
        }
        
        .sound-wave {
            position: absolute;
            width: 100%;
            height: 2px;
            background: linear-gradient(to right, transparent, var(--text-primary), transparent);
            top: 50%;
            left: 0;
            transform: translateY(-50%);
            opacity: 0.3;
        }
        
        .sound-wave.fade {
            animation: wave-fade 4s ease-out forwards;
        }
        
        @keyframes wave-fade {
            0% {
                transform: translateY(-50%) scaleY(50);
                opacity: 0.3;
            }
            100% {
                transform: translateY(-50%) scaleY(1);
                opacity: 0;
            }
        }
        
        .silence-text {
            position: absolute;
            font-size: 8rem;
            font-family: 'Noto Serif JP', serif;
            font-weight: 200;
            opacity: 0;
            animation: silence-appear 2s ease-out 2s forwards;
        }
        
        @keyframes silence-appear {
            to {
                opacity: 0.05;
            }
        }
        
        /* Philosophy Quote */
        .philosophy {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 4rem 2rem;
            background: var(--void);
        }
        
        .philosophy-quote {
            font-size: clamp(1.5rem, 4vw, 3rem);
            font-family: 'Noto Serif JP', serif;
            font-weight: 200;
            text-align: center;
            max-width: 900px;
            line-height: 2;
            opacity: 0;
            transform: scale(0.95);
            transition: all 2s ease-out;
        }
        
        .philosophy-quote.visible {
            opacity: 1;
            transform: scale(1);
        }
        
        /* Products - Poetic Expression */
        .products {
            min-height: 100vh;
            padding: 8rem 2rem;
            position: relative;
        }
        
        .products-grid {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 4rem;
        }
        
        .product {
            text-align: center;
            opacity: 0;
            transform: translateY(30px);
            transition: all 1s ease-out;
        }
        
        .product.visible {
            opacity: 1;
            transform: translateY(0);
        }
        
        .product-name {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            font-weight: 300;
        }
        
        .product-essence {
            font-size: 0.9rem;
            opacity: 0.6;
            font-style: italic;
            letter-spacing: 0.05em;
        }
        
        .product-visual {
            width: 100px;
            height: 100px;
            margin: 0 auto 2rem;
            position: relative;
        }
        
        .breathing-circle {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 1px solid var(--accent-lavender);
            border-radius: 50%;
            animation: breathe 4s ease-in-out infinite;
        }
        
        .product:nth-child(2) .breathing-circle {
            border-color: var(--accent-mint);
            animation-delay: 1.3s;
        }
        
        .product:nth-child(3) .breathing-circle {
            border-color: var(--accent-glow);
            animation-delay: 2.6s;
        }
        
        @keyframes breathe {
            0%, 100% {
                transform: scale(0.8);
                opacity: 0.3;
            }
            50% {
                transform: scale(1);
                opacity: 0.8;
            }
        }
        
        /* Final Void */
        .final-void {
            height: 150vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        .end-message {
            font-size: 1.1rem;
            font-family: 'Noto Serif JP', serif;
            font-weight: 300;
            letter-spacing: 0.2em;
            opacity: 0;
            transition: opacity 3s ease;
        }
        
        .end-message.visible {
            opacity: 0.3;
        }
        
        /* Footer - Minimal Presence */
        footer {
            padding: 4rem 2rem;
            text-align: center;
            opacity: 0.2;
        }
        
        .footer-content {
            font-size: 0.8rem;
            letter-spacing: 0.1em;
        }
        
        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .products-grid {
                grid-template-columns: 1fr;
                gap: 6rem;
            }
            
            .wave-container {
                width: 90vw;
            }
            
            .silence-text {
                font-size: 4rem;
            }
        }
        
        /* Remove scrollbar for cleaner look */
        ::-webkit-scrollbar {
            width: 2px;
        }
        
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--text-primary);
            opacity: 0.1;
        }
    </style>
</head>
<body>
    <!-- Custom Cursor -->
    <div class="cursor" id="cursor">
        <div class="cursor-ring"></div>
    </div>
    
    <!-- Sound Visualization Background -->
    <canvas class="sound-canvas" id="soundCanvas"></canvas>
    
    <!-- Minimal Navigation -->
    <nav>
        <div class="nav-dot" id="navDot"></div>
    </nav>
    
    <!-- Hero - Pure Space -->
    <section class="hero">
        <h1>ひとひらの余白に、知性を。</h1>
        <p class="hero-subtitle">Intellect, in a sliver of blank space.</p>
        <div class="minimal-cta">
            <div class="three-dots">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>
    </section>
    
    <!-- Intentional Void -->
    <section class="void-section">
        <p class="void-text">余白</p>
    </section>
    
    <!-- Story - Breathing Text -->
    <section class="story">
        <div class="story-container">
            <span class="story-line">たくさんの情報が飛び交い、</span>
            <span class="story-line">すべてを理解し、決断し、</span>
            <span class="story-line">前に進み続けることが求められる現代。</span>
            <span class="story-line">　</span>
            <span class="story-line">私たちは、そんな日常に</span>
            <span class="story-line">ほんのひとひらの余白を</span>
            <span class="story-line">届けたいと思いました。</span>
        </div>
    </section>
    
    <!-- Sound Visualization -->
    <section class="sound-visualization">
        <div class="wave-container">
            <div class="sound-wave" id="wave1"></div>
            <div class="sound-wave" id="wave2" style="top: 40%;"></div>
            <div class="sound-wave" id="wave3" style="top: 60%;"></div>
            <div class="sound-wave" id="wave4" style="top: 30%;"></div>
            <div class="sound-wave" id="wave5" style="top: 70%;"></div>
            <div class="silence-text">静</div>
        </div>
    </section>
    
    <!-- Philosophy -->
    <section class="philosophy">
        <blockquote class="philosophy-quote">
            AIは、知識を振りかざすものではなく、<br>
            誰もが『わかる』『できる』『考えられる』ための<br>
            優しい道具であってほしい。
        </blockquote>
    </section>
    
    <!-- Products - Poetic -->
    <section class="products">
        <div class="products-grid">
            <div class="product">
                <div class="product-visual">
                    <div class="breathing-circle"></div>
                </div>
                <h3 class="product-name">0dB Talk</h3>
                <p class="product-essence">思考に、呼吸を</p>
            </div>
            <div class="product">
                <div class="product-visual">
                    <div class="breathing-circle"></div>
                </div>
                <h3 class="product-name">0dB Flow</h3>
                <p class="product-essence">アイデアの、静かな流れ</p>
            </div>
            <div class="product">
                <div class="product-visual">
                    <div class="breathing-circle"></div>
                </div>
                <h3 class="product-name">0dB Muse</h3>
                <p class="product-essence">そばに、いる</p>
            </div>
        </div>
    </section>
    
    <!-- Final Void -->
    <section class="final-void">
        <p class="end-message">"考える楽しさ"を、あなたと一緒に。</p>
    </section>
    
    <!-- Minimal Footer -->
    <footer>
        <div class="footer-content">
            0dB.craft
        </div>
    </footer>
    
    <script>
        // Custom Cursor with Ripple Effect
        const cursor = document.getElementById('cursor');
        let mouseX = 0, mouseY = 0;
        let cursorX = 0, cursorY = 0;
        
        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });
        
        // Smooth cursor movement
        function animateCursor() {
            const dx = mouseX - cursorX;
            const dy = mouseY - cursorY;
            
            cursorX += dx * 0.1;
            cursorY += dy * 0.1;
            
            cursor.style.left = cursorX + 'px';
            cursor.style.top = cursorY + 'px';
            
            requestAnimationFrame(animateCursor);
        }
        animateCursor();
        
        // Create silence ripples on click
        document.addEventListener('click', (e) => {
            const ripple = document.createElement('div');
            ripple.className = 'silence-ripple';
            ripple.style.left = e.clientX + 'px';
            ripple.style.top = e.clientY + 'px';
            ripple.style.animation = 'ripple 2s ease-out';
            document.body.appendChild(ripple);
            
            setTimeout(() => ripple.remove(), 2000);
        });
        
        // Sound Canvas - Subtle noise pattern
        const canvas = document.getElementById('soundCanvas');
        const ctx = canvas.getContext('2d');
        
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            drawNoise();
        }
        
        function drawNoise() {
            const imageData = ctx.createImageData(canvas.width, canvas.height);
            const data = imageData.data;
            
            for (let i = 0; i < data.length; i += 4) {
                const noise = Math.random() * 255;
                data[i] = noise;
                data[i + 1] = noise;
                data[i + 2] = noise;
                data[i + 3] = 5; // Very subtle
            }
            
            ctx.putImageData(imageData, 0, 0);
        }
        
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        
        // Story breathing text animation
        const storyObserver = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const lines = entry.target.querySelectorAll('.story-line');
                    lines.forEach((line, index) => {
                        setTimeout(() => {
                            line.classList.add('visible');
                        }, index * 800);
                    });
                }
            });
        }, { threshold: 0.3 });
        
        const storySection = document.querySelector('.story');
        if (storySection) {
            storyObserver.observe(storySection);
        }
        
        // Sound wave animation
        const waveObserver = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const waves = entry.target.querySelectorAll('.sound-wave');
                    waves.forEach((wave, index) => {
                        setTimeout(() => {
                            wave.classList.add('fade');
                        }, index * 200);
                    });
                }
            });
        }, { threshold: 0.5 });
        
        const soundSection = document.querySelector('.sound-visualization');
        if (soundSection) {
            waveObserver.observe(soundSection);
        }
        
        // Philosophy and products observer
        const fadeObserver = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        }, { threshold: 0.3 });
        
        document.querySelectorAll('.philosophy-quote, .product, .end-message').forEach(el => {
            fadeObserver.observe(el);
        });
        
        // Three dots interaction
        document.querySelector('.three-dots').addEventListener('click', () => {
            window.scrollTo({
                top: window.innerHeight * 2,
                behavior: 'smooth'
            });
        });
        
        // Navigation dot - toggles silence mode
        let silenceMode = false;
        document.getElementById('navDot').addEventListener('click', () => {
            silenceMode = !silenceMode;
            document.body.style.backgroundColor = silenceMode ? '#FFFFFF' : 'var(--bg-primary)';
            document.querySelectorAll('*').forEach(el => {
                if (el.style) {
                    el.style.transition = 'opacity 2s ease';
                    el.style.opacity = silenceMode ? '0.05' : '';
                }
            });
        });
        
        // Scroll-based background subtle change
        let lastScrollTop = 0;
        window.addEventListener('scroll', () => {
            const scrollTop = window.pageYOffset;
            const maxScroll = document.documentElement.scrollHeight - window.innerHeight;
            const scrollProgress = scrollTop / maxScroll;
            
            // Subtle background shift
            const lightness = 97 - (scrollProgress * 2);
            document.body.style.backgroundColor = `hsl(30, 10%, ${lightness}%)`;
            
            lastScrollTop = scrollTop;
        });
    </script>
</body>
</html>
